<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#5869b1">
    <meta name="description" content="Roselia Encore 是Roselia的（非官方）应援站">
    <meta name="apple-mobile-web-app-title" content="Roselia Encore">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/favicon.ico"/>
    <meta name="keywords" content="Roselia, roselia">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <style>
      #re-birth-day {
        position: fixed;
        left: 0;
        top: 0;
        display: flex;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        animation: breathe 2000ms ease-in-out infinite alternate;
      }
  
      #re-birth-day > img {
        max-width: 15%;
      }
  
      #re-birth-day > p {
        font-size: 24px;
        color: #bbb;
        margin-top: 16px;
      }
      @keyframes breathe {
        0% {
          opacity: 0;
        }
  
        100% {
          opacity: 1;
        }
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Roselia Encore</title>
  </head>
  <body>
    <noscript>
      あれ？JavaScript不能用了？
    </noscript>
    <div id="rhodonite">
      <div id="re-birth-day">
        <img src="img/logo.png">
        <!-- <img src="https://mohuety.com/favicon.png"> -->
        <p>Roselia Encore</p>
      </div>
    </div>
    <script>
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
      }
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
